<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <!--Main-->
    <main>
      <div class="container">
        <!--Left section , cards-->
        <section class="left_section">
          <div class="cards">
            <!--Front card-->
            <div class="front_card">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <div class="card_container">
                <img
                  src="./images/card-logo.svg"
                  alt="logo"
                  class="card_logo"
                />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card_info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <!--Back card-->
            <div class="back_card">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </section>
        <!--Right section , form-->
        <section class="right_section">
          <form action="#" class="form">
            <!--Cardholder name-->
            <div class="grid_1">
              <label for="card_name" class="label">Cardholder Name</label>
              <input
                type="text"
                placeholder=" e.g. Jane Appleseed"
                id="card_name"
                required
              />
            </div>
            <!--Card number-->
            <div class="grid_2">
              <label for="card_number" class="label">Card Number</label>
              <input
                type="number"
                placeholder=" e.g. 1234 5678 9123 0000"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="16"
                maxlength="16"
                id="card_number"
                required
              />
            </div>
            <!--Date-->
            <div class="card_information">
              <div id="card_date">
                <label for="card_date" class="label">Exp. Date (MM/YY)</label>
                <div class="two_inputs">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="YY"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid_4">
                <label for="card_cvc" class="label">CVC</label>
                <input
                  type="number"
                  placeholder="e.g. 123"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  minlength="3"
                  maxlength="3"
                  id="card_cvc"
                  required
                />
              </div>
            </div>
            <!--Button-->
            <button id="submit_btn" type="submit">Confirm</button>
          </form>
          <!--Thank you hidden section-->
          <section class="thanks hidden">
            <img src="./images/icon-complete.svg" alt="complete" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
          </section>
        </section>
      </div>
    </main>
    <!--JavaScript-->
    <script src="js/app.js"></script>
  </body>
</html>
